<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Tip Calculator App by Konrad</title>
</head>
<body>
    <div id="content-container">
        <div id="content">
            <div id="logo-container">
                <div id="splitter-logo">
                    <img src="assets/logo.svg" alt="">
                </div>
            </div>
            <div id="calculator-container">
                <div id="calculator">
                    <div id="calculator-content">
                        <div id="inputs-container">
                            <div class="input-section" id="bill-section">
                                <label for="bill" class="input-label" id="bill-section-text">Bill</label>
                                <div class="text-area-container">
                                    <div class="text-area-icon">
                                        <img src="assets/icon-dollar.svg" alt="">
                                    </div>
                                    <input type="number" class="text-area" name="bill" id="bill" placeholder="0">
                                </div>
                            </div>
                            <div class="input-section">
                                <div id="tip-section-content">
                                    <div  class="input-label">
                                        <label for="custom-tip">Select Tip %</label>
                                    </div>
                                    <div id="grid-container">
                                        <div id="tip-grid">
                                            <div class="tip-button">
                                                <button onclick={fivePercent()} id="five-percent-button">5%</button>
                                            </div>
                                            <div class="tip-button">
                                                <button onclick={tenPercent()} id="ten-percent-button">10%</button>
                                            </div>
                                            <div class="tip-button">
                                                <button onclick={fifteenPercent()} id="fifteen-percent-button">15%</button>
                                            </div>
                                            <div class="tip-button">
                                                <button onclick={twentyFivePercent()} id="twenty-five-percent-button">25%</button>
                                            </div>
                                            <div class="tip-button">
                                                <button onclick={fiftyPercent()} id="fifty-percent-button">50%</button>
                                            </div>
                                            <div class="tip-button">
                                                <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" min="0" max="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="input-section" id="number-of-person-section">
                                    <div style="display: flex; width: 80%; justify-content: space-between;">
                                        <label for="number-of-people" class="input-label" id="bill-section-text">Number of People</label>
                                        <div id="err-msg"></div>
                                    </div>
                                    <div class="text-area-container">
                                        <div class="text-area-icon">
                                            <img src="assets/icon-person.svg" alt="">
                                        </div>
                                        <input type="number" class="text-area" name="number-of-people" id="number-of-people" placeholder="0" min="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="result-container">
                            <div id="result-content">
                                <div class="result">
                                    <div class="result-text" id="tip-amount-result">
                                        <div class="result-label-container">
                                            <p class="result-label">Tip Amount</p>
                                            <p class="per-person-label">/ person</p>
                                        </div>
                                        <div class="result-value-container">
                                            <p class="result-value">$ <span id="tipPerPerson"></span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="result">
                                    <div class="result-text">
                                        <div class="result-label-container">
                                            <p class="result-label">Total</p>
                                            <p class="per-person-label">/ person</p>
                                        </div>
                                        <div class="result-value-container">
                                            <p class="result-value">$ <span id="totalPerPerson"></span></p>
                                        </div>
                                    </div>
                                </div>
                                <div id="reset-container">
                                    <button onclick={reset()} type="reset" id="reset">RESET</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="copyright">Made By Konrad Dissake</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
