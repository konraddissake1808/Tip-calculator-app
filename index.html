<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Tip Calculator App by Konrad</title>
</head>
<body>
    <div id="content">
        <div id="logo-container">
            <div id="splitter-logo">
                <p>SPLI</p>
                <p>TTER</p>
            </div>
        </div>
        <div id="calculator-container">
            <div id="calculator">
                <div>
                    <div>
                        <div id="bill-section">
                            <p class="input-heading" id="bill-section-text">Bill</p>
                            <div id="total-amount-text-area">
                                <div class="text-area-icon">
                                    <img src="assets/icon-dollar.svg" alt="">
                                </div>
                                <input class="text-area" type="text-area" name="bill" id="bill-text-area" placeholder="0">
                            </div>
                        </div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
